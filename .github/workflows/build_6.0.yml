  build6_deploy_iis:
    needs: [build6]
    runs-on:
      group: Default
      labels: deploy6.metafrm.net

    env:
      DLL_PATH: "${{vars.NAMESPACE}}(net6.0)/bin/Release/net6.0/${{vars.NAMESPACE}}.dll" # NET버전
      PROJECT_PATH: "${{vars.NAMESPACE}}(net6.0)" # NET버전
      DEPLOY_NAME : deploy
      METAFRM_UPLOADMODULE_URL: "https://download.metafrm.net/github/MetaFrameworkManagementSystemUploadModule6.0.zip" # NET버전
      METAFRM_UPLOADMODULE_ZIP: "temp/MetaFrameworkManagementSystemUploadModule6.0.zip" # NET버전
      METAFRM_UPLOADMODULE_FILE: "temp/MetaFrameworkManagementSystemUploadModule.dll"
      DEPLOY_PATH : C:\metafrm.net\net6
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x # NET버전

    - name: current-time
      uses: 1466587594/get-current-time@v1
      id: current-time
      with:
          format: YYYY-MM-DD_HHmmss
          utcOffset: "+09:00"
      if: always()
      
    - name: mkdir temp (Windows)
      if: runner.os == 'Windows'
      run: mkdir temp

    - name: Download Upload Module (Windows)
      if: runner.os == 'Windows'
      run: curl ${{env.METAFRM_UPLOADMODULE_URL}} -o "${{env.METAFRM_UPLOADMODULE_ZIP}}"
      
    - name: Download unzip.exe (Windows)
      if: runner.os == 'Windows'
      run: curl http://stahlworks.com/dev/unzip.exe -o temp/unzip.exe
      
    - name: Unzip (Windows)
      if: runner.os == 'Windows'
      run: temp\unzip.exe "${{env.METAFRM_UPLOADMODULE_ZIP}}" -d temp


    - name: Restore dependencies
      id: ST1
      run: dotnet restore "${{env.PROJECT_PATH}}"
    - name: if failure
      if: ${{ failure()}}
      run: dotnet "${{env.METAFRM_UPLOADMODULE_FILE}}" "${{secrets.METAFRM_UPLOADMODULE_ACCESSKEY}}" "${{github.event.pusher.email}}" "notification" "[Self-hosted] Restore dependencies Fail !!" "${{env.DLL_PATH}}" "${{vars.NAMESPACE}}"
      
    - name: Build Release
      id: ST2
      run: dotnet build "${{env.PROJECT_PATH}}" -c Release --no-restore
    - name: if failure
      if: ${{ failure() && steps.ST1.outcome != 'failure' }}
      run: dotnet "${{env.METAFRM_UPLOADMODULE_FILE}}" "${{secrets.METAFRM_UPLOADMODULE_ACCESSKEY}}" "${{github.event.pusher.email}}" "notification" "[Self-hosted] Build Release Fail !!" "${{env.DLL_PATH}}" "${{vars.NAMESPACE}}"

    - name: Test Release
      id: ST3
      run: dotnet test "${{env.PROJECT_PATH}}" -c Release --no-build --verbosity normal
    - name: if failure
      if: ${{ failure() && steps.ST1.outcome != 'failure' && steps.ST2.outcome != 'failure' }}
      run: dotnet "${{env.METAFRM_UPLOADMODULE_FILE}}" "${{secrets.METAFRM_UPLOADMODULE_ACCESSKEY}}" "${{github.event.pusher.email}}" "notification" "[Self-hosted] Test Release Fail !!" "${{env.DLL_PATH}}" "${{vars.NAMESPACE}}"
      

    - name: Backup
      id: ST4
      if: env.DEPLOY_IIS == 'Y'
      run: |
        xcopy /s "${{env.DEPLOY_PATH}}\${{env.DEPLOY_NAME}}\${{vars.NAMESPACE}}.dll" "${{env.DEPLOY_PATH}}\${{env.DEPLOY_NAME}}\${{ steps.current-time.outputs.formattedTime }}_${{vars.NAMESPACE}}.dll"
    - name: if failure
      if: ${{ failure() && steps.ST1.outcome != 'failure' && steps.ST2.outcome != 'failure' && steps.ST3.outcome != 'failure' }}
      run: dotnet "${{env.METAFRM_UPLOADMODULE_FILE}}" "${{secrets.METAFRM_UPLOADMODULE_ACCESSKEY}}" "${{github.event.pusher.email}}" "notification" "[Self-hosted] Backup Fail !!" "${{env.DLL_PATH}}" "${{vars.NAMESPACE}}"


    - name: Deploy to bin
      id: ST5
      if: env.DEPLOY_IIS == 'Y'
      run: |
        xcopy /s /y "${{env.PROJECT_PATH}}\bin\Release\net6.0\${{vars.NAMESPACE}}.dll" "${{env.DEPLOY_PATH}}\${{env.DEPLOY_NAME}}\${{vars.NAMESPACE}}.dll"
    - name: if failure
      if: ${{ failure() && steps.ST1.outcome != 'failure' && steps.ST2.outcome != 'failure' && steps.ST3.outcome != 'failure' && steps.ST4.outcome != 'failure' }}
      run: dotnet "${{env.METAFRM_UPLOADMODULE_FILE}}" "${{secrets.METAFRM_UPLOADMODULE_ACCESSKEY}}" "${{github.event.pusher.email}}" "notification" "[Self-hosted] Deploy to bin Fail !!" "${{env.DLL_PATH}}" "${{vars.NAMESPACE}}"
      
    - name: Completed
      if: env.DEPLOY_IIS == 'Y'
      run: dotnet "${{env.METAFRM_UPLOADMODULE_FILE}}" "${{secrets.METAFRM_UPLOADMODULE_ACCESSKEY}}" "${{github.event.pusher.email}}" "notification" "[Self-hosted] CI/CD Completed !!" "${{env.DLL_PATH}}" "${{vars.NAMESPACE}}"